list:
  - title: "*Lord of the Rings: The Fellowship of the Ring*"
    authors:
      - "J. R. Tolkien"
    rating: "B+"
    notes:
      - "I enjoy this series more and more each time I read it."
      - "This time, I noticed how the adventure begins right in Hobbiton as Frodo is almost caught on a number of occasions. The movies scale the danger as the adventure goes on, but the books introduce the danger right from the start"
  - title: "*Crucial Conversations: Tools for Talking When Stakes Are High*"
    authors:
      - "Joseph Grenny"
      - "Ron McMillan"
      - "Al Switzler"
      - "Kerry Patterson"
    rating: "A+"
    notes:
      - "I think this book is a 'must-read' for everyone and is a rare book I will try to read every year or so. It provides so many practical, helpful tips applicable to relationships with a spouse, family, friends, co-workers, and bosses"
